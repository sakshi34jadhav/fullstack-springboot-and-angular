<div class="container">
  <h2>{{ id ? 'Edit' : 'Add' }} Employee</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="experience">Experience:</label>
      <input formControlName="experience" type="text" class="form-control" id="experience" placeholder="Enter experience">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
